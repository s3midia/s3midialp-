Este código realiza o pré-carregamento de imagens específicas para melhorar o desempenho.
Como usar:
1. Substitua "link-aqui" pelo URL da imagem que você deseja pré-carregar [pegue o link da mídia aqui do elementor]

   - Por exemplo: Fundo do Mobile, Fundo do desktop..
3. Publique o código para que seja carregado no <head> apenas das páginas selecionadas.
4. Nas instâncias, adicione o pré load apenas nas páginas que possuem aquela imagem.

Benefícios:
- Reduz o tempo de carregamento perceptível, especialmente para imagens críticas (como banners ou logotipos).
-->

<script>
    // Desabilitar clique do botão direito
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);

    // Desabilitar seleção de texto
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
            e.preventDefault();
        }
    }, false);

    document.onselectstart = function() {
        return false;
    };

    document.onmousedown = function(e) {
        if (e.button === 2) {
            return false;
        }
    };
</script>

/* Container principal */
.container-metal {
  position: relative;
  background: #0a0a0a; /* ou o fundo escuro que você já usa */
  border-radius: 16px;
  overflow: hidden;
}

/* Glow superior */
.container-metal::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 120%;
  height: 2px;
  background: linear-gradient(
    to right,
    rgba(10, 116, 255, 0) 0%,
    rgba(10, 116, 255, 0.8) 50%,
    rgba(10, 116, 255, 0) 100%
  );
  box-shadow: 0 0 25px 6px rgba(10, 116, 255, 0.3);
  filter: blur(0.5px);
  animation: glowflow 6s ease-in-out infinite alternate;
  border-radius: 50%;
  pointer-events: none;
  z-index: 2;
}

/* Efeito de movimento sutil */
@keyframes glowflow {
  0% {
    opacity: 0.6;
    transform: translateX(-50%) scaleX(1);
  }
  50% {
    opacity: 1;
    transform: translateX(-50%) scaleX(1.05);
  }
  100% {
    opacity: 0.6;
    transform: translateX(-50%) scaleX(1);
  }
}

  /* === SEPARADOR AZUL METÁLICO COM GLOW E FADE === */
.separador-premium {
  position: relative;
  overflow: hidden;
}

/* Linha de separação */
.separador-premium::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 2px;

  /* Gradiente principal: azul metálico com fade nas bordas */
  background: linear-gradient(
    to right,
    rgba(10, 116, 255, 0) 0%,
    rgba(10, 116, 255, 0.7) 50%,
    rgba(10, 116, 255, 0) 100%
  );

  /* Glow suave e elegante */
  box-shadow:
    0 0 8px rgba(10, 116, 255, 0.5),
    0 0 20px rgba(10, 116, 255, 0.25),
    0 0 40px rgba(10, 116, 255, 0.15);

  border-radius: 50%;
  opacity: 0.85;

  /* Suavidade total */
  transition: opacity 0.8s ease, transform 1s ease;
  pointer-events: none;
}

/* Efeito de pulsação e brilho dinâmico */
@keyframes lineGlow {
  0% {
    box-shadow:
      0 0 8px rgba(10, 116, 255, 0.5),
      0 0 20px rgba(10, 116, 255, 0.25),
      0 0 40px rgba(10, 116, 255, 0.15);
    opacity: 0.9;
  }
  50% {
    box-shadow:
      0 0 12px rgba(10, 116, 255, 0.8),
      0 0 28px rgba(10, 116, 255, 0.4),
      0 0 60px rgba(10, 116, 255, 0.25);
    opacity: 1;
  }
  100% {
    box-shadow:
      0 0 8px rgba(10, 116, 255, 0.5),
      0 0 20px rgba(10, 116, 255, 0.25),
      0 0 40px rgba(10, 116, 255, 0.15);
    opacity: 0.9;
  }
}

/* Ativa o glow quando visível ou hover */
.separador-premium:hover::after,
.separador-premium:has(:hover)::after {
  animation: lineGlow 3.5s ease-in-out infinite;
  opacity: 1;
}

/*CARSD*/


.card-group {
  position: relative;
  display: flex;
  width: 20rem; /* w-80 (320px) */
  flex-direction: column;
  border-radius: 0.75rem; /* rounded-xl (12px) */
  background-color: #020617; /* bg-slate-950 */
  padding: 1rem; /* p-4 */
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
  transition: all 300ms ease;
}

/* Efeito hover do card */
.card-group:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px 5px rgba(148, 163, 184, 0.2); /* hover:shadow-slate-400/20 */
}

.card-glow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 0.75rem;
  background: radial-gradient(
    circle 300px at 0% 0%,
    #ffffff,
    #94a3b8
  ); /* Branco -> Cinza (slate-400) */
  opacity: 0.2;
  filter: blur(5px);
  transition: opacity 300ms ease;
}

.card-group:hover .card-glow {
  opacity: 0.25;
}

.card-inner-bg {
  position: absolute;
  top: 1px;
  left: 1px;
  right: 1px;
  bottom: 1px;
  border-radius: 11px;
  background-color: #020617; /* bg-slate-950 */
}

.card-content {
  position: relative;
  color: #fff;
  display: flex; /* Adiciona flex para organizar o conteúdo */
  flex-direction: column;
  gap: 1rem; /* Espaçamento entre as seções */
}

/* --- Seção Header --- */
.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-icon-title {
  display: flex;
  align-items: center;
  gap: 0.5rem; /* gap-2 */
}

.icon-wrapper {
  display: flex;
  height: 2rem;
  width: 2rem;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
  background: linear-gradient(
    145deg,
    #e2e8f0,
    #94a3b8
  ); /* slate-200 -> slate-400 */
  border: 1px solid #475569; /* slate-600 */
  /* Efeito de rotação sutil no hover */
  transition: transform 0.3s ease;
}

.card-group:hover .icon-wrapper {
  transform: rotate(5deg);
}

.icon-wrapper svg {
  height: 1rem;
  width: 1rem;
  color: #020617;
}

.card-header h3 {
  margin: 0;
  font-size: 0.875rem;
  font-weight: 600;
  color: #fff;
}

.live-badge {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  border-radius: 9999px;
  background-color: rgba(16, 185, 129, 0.1); /* bg-emerald-500/10 */
  padding: 0.25rem 0.5rem;
  font-size: 0.75rem;
  font-weight: 500;
  color: #10b981; /* text-emerald-500 */
}

/* Animação de Pulsar para o Badge "Live" */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

.live-badge.pulsating {
  animation: pulse 2s infinite ease-in-out;
}

.live-dot {
  height: 0.375rem;
  width: 0.375rem;
  border-radius: 9999px;
  background-color: #10b981;
}

/* --- Card Body Text --- */
.card-body-text p {
  margin: 0 0 0.5rem 0;
  font-size: 0.875rem;
  color: #cbd5e1; /* slate-300 */
  line-height: 1.4;
}
.card-body-text p:last-child {
  margin-bottom: 0;
}

/* --- Novo: Medidor de Desempenho Abstrato --- */
.performance-meter {
  height: 0.5rem;
  width: 100%;
  background-color: rgba(100, 116, 139, 0.3); /* slate-500/30 */
  border-radius: 0.25rem;
  overflow: hidden;
  margin-bottom: 0.5rem; /* Ajuste o espaçamento */
}

.meter-bar {
  height: 100%;
  width: 90%; /* Exemplo: 90% de performance */
  background-color: #cbd5e1; /* slate-300 */
  border-radius: 0.25rem;
  /* Animação para preencher a barra */
  animation: fillMeter 2s ease-out forwards;
}

@keyframes fillMeter {
  0% { width: 0%; }
  100% { width: 90%; } /* Ajuste este valor para a % desejada */
}

/* --- Seção Stats (Customizada) --- */
.stats-grid.custom-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin-bottom: 0; /* Removido mb-4 pois o gap do content já controla */
}

.stat-box {
  border-radius: 0.5rem;
  background-color: rgba(15, 23, 42, 0.5); /* bg-slate-900/50 */
  padding: 0.75rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 6rem; /* Altura mínima para as caixas de stats */
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); /* Sombra interna sutil */
}

.stat-box p {
  margin: 0;
}

.stat-box p:first-of-type {
  font-size: 0.75rem;
  font-weight: 500;
  color: #94a3b8; /* text-slate-400 */
}

.stat-box p.positive {
  font-size: 1.125rem;
  font-weight: 600;
  color: #10b981; /* text-emerald-500 */
}
.stat-box p.negative {
  font-size: 1.125rem;
  font-weight: 600;
  color: #ef4444; /* text-red-500 */
}

.stat-box span {
  display: flex;
  align-items: center;
  font-size: 0.75rem;
  font-weight: 500;
  margin-top: 0.5rem; /* Espaçamento da setinha */
}

.stat-box span.down-arrow {
  color: #ef4444; /* Vermelho para queda */
}
.stat-box span.up-arrow {
  color: #10b981; /* Verde para aumento */
}

.stat-box span svg {
  height: 1rem;
  width: 1rem;
  margin-right: 0.25rem;
  /* Animação sutil para as setas */
  animation: bounceArrow 1.5s infinite ease-in-out;
}

/* Ajustes para a animação das setas */
.stat-box span.down-arrow svg {
  transform: rotate(0deg); /* Começa normal */
}
.stat-box span.up-arrow svg {
  transform: rotate(180deg); /* Inverte a seta para cima */
}


@keyframes bounceArrow {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
}

/* --- Seção Footer --- */
.card-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: auto; /* Empurra o footer para baixo */
}

.footer-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.footer-info span {
  font-size: 0.75rem;
  font-weight: 500;
  color: #94a3b8; /* text-slate-400 */
}

.footer-button {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  border-radius: 0.5rem;
  background: linear-gradient(
    145deg,
    #e2e8f0,
    #94a3b8
  ); /* slate-200 -> slate-400 */
  padding: 0.25rem 0.75rem;
  font-size: 0.75rem;
  font-weight: 600;
  color: #020617; /* Texto escuro (slate-950) */
  transition: all 300ms ease;
  border: 1px solid #475569; /* slate-600 */
  cursor: pointer;
}

.footer-button:hover {
  background: linear-gradient(
    145deg,
    #94a3b8,
    #e2e8f0
  ); /* slate-400 -> slate-200 */
}

.footer-button svg {
  height: 0.75rem;
  width: 0.75rem;
  color: #020617;
}

  .card-group {
    width: 100%; /* Ocupa 100% da largura da tela */
  }
}

/* Define a animação */
@keyframes flutuacao-suave {
  0% {
    transform: translateY(0);
  }
  50% {
    /* Ajuste -4px para um movimento mais ou menos sutil */
    transform: translateY(-4px); 
  }
  100% {
    transform: translateY(0);
  }
}

/* --- ESTILO DAS CÉLULAS DO BENTO GRID (APENAS PARA DEMONSTRAÇÃO) --- */
/* Célula pequena (1x1) */
.bento-cell-small {
  width: 20rem; /* 320px */
  height: 24rem; /* 384px - Altura de referência para o card */
  /* background-color: rgba(148, 163, 184, 0.1); */ /* Para visualizar a célula */
  border-radius: 0.75rem;
  display: flex; /* Para o card preencher a célula */
}

/* Célula larga (2x1) */
.bento-cell-large {
  width: 41rem; /* Exemplo: 2x a pequena + gap */
  height: 24rem; /* Mesma altura da pequena */
  /* background-color: rgba(148, 163, 184, 0.1); */ /* Para visualizar a célula */
  border-radius: 0.75rem;
  display: flex; /* Para o card preencher a célula */
}

/* Média query para responsividade das células */
@media (max-width: 640px) {
  .bento-cell-small, .bento-cell-large {
    width: 100%; /* Em mobile, todas ocupam 100% da largura */
    height: auto; /* A altura se ajusta ao conteúdo, ou a um min-height menor */
    min-height: 24rem; /* Altura mínima em mobile também */
  }
}

/* --- COMEÇO DO CSS DO CARD --- */

.card-group {
  position: relative;
  display: flex;
  flex-direction: column;
  
  /* ******************************************************************* */
  /* CORREÇÃO PRINCIPAL: ALTURA FIXA E LARGURA 100% DA CÉLULA PAI */
  /* ******************************************************************* */
  width: 100%;
  height: 100%; /* Preenche 100% da altura da célula pai */
  /* ******************************************************************* */
  
  border-radius: 0.75rem; /* rounded-xl (12px) */
  background-color: #020617; /* bg-slate-950 */
  padding: 1rem; /* p-4 */
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
  transition: all 300ms ease;
  font-family: "Figtree", sans-serif;
}

/* Efeito hover do card */
.card-group:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px 5px rgba(148, 163, 184, 0.2); /* hover:shadow-slate-400/20 */
}

.card-glow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 0.75rem;
  background: radial-gradient(
    circle 300px at 0% 0%,
    #ffffff,
    #94a3b8
  ); /* Branco -> Cinza (slate-400) */
  opacity: 0.2;
  filter: blur(5px);
  transition: opacity 300ms ease;
}

.card-group:hover .card-glow {
  opacity: 0.25;
}

.card-inner-bg {
  position: absolute;
  top: 1px;
  left: 1px;
  right: 1px;
  bottom: 1px;
  border-radius: 11px;
  background-color: #020617; /* bg-slate-950 */
}

.card-content {
  position: relative;
  color: #fff;
  display: flex;
  flex-direction: column;
  gap: 1rem; /* Espaçamento entre as seções */
  flex-grow: 1; /* Preenche o espaço vertical disponível */
  height: 100%; /* Garante que o conteúdo preencha o card-group */
}

/* --- Seção Header --- */
.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-icon-title {
  display: flex;
  align-items: center;
  gap: 0.5rem; /* gap-2 */
}

.icon-wrapper {
  display: flex;
  height: 2rem;
  width: 2rem;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
  background: linear-gradient(
    145deg,
    #e2e8f0,
    #94a3b8
  ); /* slate-200 -> slate-400 */
  border: 1px solid #475569; /* slate-600 */
  transition: transform 0.3s ease;
  flex-shrink: 0; /* Impede que encolha */
}

.card-group:hover .icon-wrapper {
  transform: rotate(5deg);
}

.icon-wrapper svg {
  height: 1rem;
  width: 1rem;
  color: #020617;
}

.card-header h3 {
  margin: 0;
  font-size: 0.875rem;
  font-weight: 600;
  color: #fff;
}

/* --- Badges de Status (Pulsantes) --- */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
.pulsating-badge {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  border-radius: 9999px;
  padding: 0.25rem 0.5rem;
  font-size: 0.75rem;
  font-weight: 500;
  animation: pulse 2s infinite ease-in-out;
  flex-shrink: 0; /* Impede que encolha */
}
.pulsating-dot {
  height: 0.375rem;
  width: 0.375rem;
  border-radius: 9999px;
}

/* Badge "Exclusivo" (Roxo) */
.exclusive-badge {
  background-color: rgba(168, 85, 247, 0.1); /* purple-500/10 */
  color: #a855f7; /* purple-500 */
}
.exclusive-dot {
  background-color: #a855f7; /* purple-500 */
}
/* Badge "Impacto" (Verde) */
.impact-badge {
  background-color: rgba(16, 185, 129, 0.1); /* bg-emerald-500/10 */
  color: #10b981; /* text-emerald-500 */
}
.impact-dot {
  background-color: #10b981; /* bg-emerald-500 */
}


/* --- Card Body Text --- */
.card-body-text p {
  margin: 0 0 0.5rem 0;
  font-size: 0.875rem;
  color: #cbd5e1; /* slate-300 */
  line-height: 1.4;
}
.card-body-text p:last-child {
  margin-bottom: 0;
}

/* --- EFEITO GLASS (Genérico) --- */
.glass-box {
  border-radius: 0.5rem;
  background-color: rgba(15, 23, 42, 0.5); /* bg-slate-900/50 */
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px); /* Suporte Safari */
  border: 1px solid rgba(100, 116, 139, 0.2); /* Borda sutil */
}


/* --- (Card 4) Grid do Método FRAME --- */
.frame-grid {
  display: flex;
  flex-direction: column;
  gap: 0.5rem; /* Espaço entre os itens */
  flex-grow: 1; /* Permite que o grid preencha o espaço disponível */
  justify-content: center; /* Centraliza os itens verticalmente */
}

.frame-item {
  display: flex;
  align-items: center;
  gap: 0.75rem; /* Espaço entre a letra e o texto */
  width: 100%;
  padding: 0.6rem 0.75rem; /* Padding sutil */
  
  /* Animação de entrada */
  opacity: 0; /* Começa invisível */
  animation: slideIn 0.5s ease-out forwards;
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateX(-10px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

.frame-letter {
  display: grid;
  place-items: center;
  flex-shrink: 0; /* Impede que o círculo encolha */
  width: 1.5rem; /* 24px */
  height: 1.5rem; /* 24px */
  border-radius: 50%;
  background-color: #94a3b8; /* slate-400 */
  color: #020617; /* slate-950 */
  font-size: 0.875rem; /* 14px */
  font-weight: 600;
}

.frame-item p {
  margin: 0;
  font-size: 0.875rem;
  font-weight: 500;
  color: #e2e8f0; /* slate-200 */
}


/* --- (Card 5) Grid de Comparação --- */
.comparison-grid {
  display: grid;
  grid-template-columns: 1fr; /* Mobile: 1 coluna */
  gap: 1rem;
  margin-top: 0.5rem;
  flex-grow: 1; /* Permite que o grid preencha o espaço disponível */
  align-items: center; /* Centraliza os itens verticalmente */
}

.comparison-box {
  padding: 0.75rem;
}

.comparison-box p {
  margin: 0;
  font-size: 0.75rem; /* 12px */
  font-weight: 500;
  color: #94a3b8; /* text-slate-400 */
  text-transform: uppercase;
  margin-bottom: 0.25rem;
}

.comparison-box span {
  font-size: 1.125rem; /* 18px */
  font-weight: 600;
  color: #fff;
}

/* Estilo "Estética" */
.comparison-box.aesthetic {
  opacity: 0.7;
}

/* Estilo "Estratégico" */
.comparison-box.strategic {
  border: 1px solid rgba(16, 185, 129, 0.5); /* Borda esmeralda */
}
.comparison-box.strategic span {
  color: #10b981; /* text-emerald-500 */
}


/* --- Layout Desktop (Para cards largos) --- */
@media (min-width: 640px) { /* sm: */
  /* (Card 4) Layout de 2 colunas para o FRAME */
  .card-body-grid-frame {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    align-items: start;
    flex-grow: 1; /* Faz o grid preencher o espaço */
  }

  /* (Card 5) Layout de 2 colunas para Comparação */
  .comparison-grid {
    grid-template-columns: 1fr 1fr; /* Desktop: 2 colunas */
  }
}
